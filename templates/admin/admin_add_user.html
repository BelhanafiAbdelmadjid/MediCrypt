<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">Admin Panel</h1>
        <div class="flex space-x-4">
            <a
                href="{{ url_for('admin_dashboard') }}"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
            >
                Retour au Dashboard
            </a>
            <a href="{{ url_for('logout') }}" 
               class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                Déconnexion
            </a>
        </div>
    </header>

    <main class="flex-1 p-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Ajouter un nouvel utilisateur</h2>

        <div class="bg-white rounded-lg shadow p-6">
            <form method="POST">
                <div class="mb-4">
                    <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
                    <input type="text" name="nom" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>

                <div class="mb-4">
                    <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
                    <input type="text" name="prenom" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" name="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>

                <div class="mb-4">
                    <label for="role" class="block text-sm font-medium text-gray-700">Rôle</label>
                    <select name="role" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        <option value="Médecin">Médecin</option>
                        <option value="Radiologue">Radiologue</option>
                        <option value="Laborantin">Laborantin</option>
                        <option value="Patient">Patient</option>
                    </select>
                </div>

                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                    Ajouter l'utilisateur
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-white shadow-md py-4 text-center text-sm text-gray-400">
        &copy; 2025 MediCrypt. Tous droits réservés.
    </footer>
</body>
</html>
