<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Radiologue</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header
      class="bg-white shadow-md py-4 px-8 flex justify-between items-center"
    >
      <h1 class="text-2xl font-bold text-blue-600">Dashboard Radiologue</h1>
      <a
        href="{{ url_for('logout') }}"
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
      >
        Déconnexion</a
      >
    </header>

    <main class="flex-1 p-8">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">
        Dossiers Médicaux
      </h2>
      <div class="bg-white rounded-lg shadow p-6">
        <ul class="divide-y divide-gray-200">
          {% for dossier, patient in dossiers %}
          <li class="py-4 flex justify-between items-center">
            <p class="text-lg font-medium text-gray-800">
              {{ patient.nom }} {{ patient.prenom }} (ID: {{ patient.ID_User }})
            </p>
            <a
              href="{{ url_for('dossier_medical_radiologue', dossier_id=dossier.ID_Dossier) }}"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
              >Voir Dossier</a
            >
          </li>
          {% else %}
          <li class="py-4 text-gray-500">Aucun dossier disponible.</li>
          {% endfor %}
        </ul>
      </div>
    </main>

    <footer class="bg-white shadow-md py-4 text-center text-sm text-gray-400">
      &copy; 2025 MediCrypt. Tous droits réservés.
    </footer>
  </body>
</html>
